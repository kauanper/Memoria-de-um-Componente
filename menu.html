<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State: A Memória de um Componente</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: sans-serif;
      }

      #root > div {
        background: white;
        padding: 2rem 3rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        min-width: 300px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 1.5rem;
      }

      li {
        margin: 1rem 0;
      }

      button {
        font-size: 1.2rem;
        cursor: pointer;
        background: none;
        border: none;
        color: #ff00ff;
        text-decoration: underline;
        padding: 0;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const apps = [
        { name: "Challenge 01", url: "./desafio1/index.html" },
        { name: "Challenge 02", url: "./app2/index.html" },
        { name: "Challenge 03", url: "./app3/index.html" },
        { name: "Challenge 04", url: "./app4/index.html" },
      ];

      function App() {
        const openApp = (url) => {
          window.open(url, "_blank");
        };

        return (
          <div>
            <h1>State: A Memória de um Componente</h1>
            <ul>
              {apps.map((app) => (
                <li key={app.url}>
                  <button onClick={() => openApp(app.url)}>
                    {app.name}
                  </button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
